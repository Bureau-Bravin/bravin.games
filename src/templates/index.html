<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <title>{{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        {{header}}
    </header>
    {{menu}}
    <main>
        {{#each sections}}
        <section id="{{this.id}}" class="{{this.id}} {{this.background}}">
            <div class="{{this.id}}-content">
                {{this.content}}
            </div>
        </section>
        {{/each}}
    </main>
    {{footer}}
</body>
</html>
